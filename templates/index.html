{% extends "layout.html" %}

{% block title %}
    Finda Book by James
{% endblock %}

{% block body %}
    <h1>Finda Book</h1>
    </br>
<div class="container">
    <form action="/" method="post">

      <input autocomplete="on" autofocus class="form-control input-sm" name="searchtext" placeholder="Enter Text to Search For" type="text"/><br>

      <input type="radio" name="fieldname" value="title" checked> Title 
      <input type="radio" name="fieldname" value="author"> Author
      <input type="radio" name="fieldname" value="isbn"> ISBN       

      <button class="btn btn-primary" type="submit">Search</button>
    </form>
</div>



{% endblock %}
